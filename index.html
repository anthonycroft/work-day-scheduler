<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Week Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Week Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2>Date: <span id="time-display"></span></h2>
    </header>

    <div class="container">
      <section class="row notification" id="notify">
        <div class="col-md-1 move" id="previous">&#60;</div>
        <div class="col-md-10 storage" id="save">&nbsp;<code>&nbsp;</code></div>
        <div class="col-md-1 move" id="next">&#62;</div>
      </section>
      <!-- Timeblocks go here -->
      <section id="hour-9" class="row time-block">
        <section class="col-md-1 hour">
          9AM
        </section>
        <textarea class="col-md-9 description"></textarea>
        <button class="btn saveBtn col-md-1" data-toggle="tooltip" title="Save"><i class="fas fa-save"></i></button>
        <button class="btn deleteBtn col-md-1" data-toggle="tooltip" title="Delete"><i class="fas fa-trash"></i></button>
      </section>
